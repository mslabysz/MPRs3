<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<img class="moving-image" th:src="@{/photos/capyprogrammer.jpg}" alt="capyprogrammer" width="30%" height="45%">
<h1>Dodaj auto:</h1>
<p th:if="${errorMessage}" th:text="${errorMessage}"></p>
<form action="#" th:action="@{/addCar}" th:object="${car}" method="post">
    <table>
        <tr>
            <td>Marka:</td>
            <td>
                <input id="brand" type="text" th:field="*{brand}" name="brand" />
                <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
            </td>
        </tr>
        <tr>
            <td>Model:</td>
            <td>
                <input id="model" type="text" th:field="*{model}" name="model" />
                <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
            </td>
        </tr>
        <tr>
            <td>Cena:</td>
            <td>
                <input id="price" type="text" th:field="*{price}" name="price" />
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="submit" type="submit">Dodaj</button>
            </td>
        </tr>
    </table>
</form>
<a href="/index" class="add-link">Wroc do strony glownej</a>
</body>
</html>
