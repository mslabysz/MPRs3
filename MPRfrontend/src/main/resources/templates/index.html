<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista samochodow</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
<body>
<div class="pets-control">
    <button id="increase" class="edit-button">+</button>
    <button id="decrease" class="delete-button">-</button>
    <p>Pets!</p>
</div>
<img class="moving-image" th:src="@{/photos/capycar.jpg}" alt="capycar" width="30%" height="45%">
<h1>Lista samochodow:</h1>
<div id="pet1" class="pet"></div>
<div id="pet2" class="pet"></div>
<div id="pet3" class="pet"></div><p th:if="${successMessage}" th:text="${successMessage}"></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Cena</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car, iterStat : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.price}"></td>
        <td>
            <a class="edit-button" th:id="'edit-'+(${iterStat.index}+1)" th:href="@{/editCar/{id}(id=${car.id})}">Edytuj</a>
            <a class="delete-button" th:id="'delete-'+(${iterStat.index}+1)" th:href="@{/deleteCar/{id}(id=${car.id})}" onclick="return confirm('Potwierdzenie')">Usun</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="add-link" id="add-new-car" th:href="@{/addCar}">Dodaj nowy samochod</a>
<script src="/js/app.js"></script>
</body>
</html>
